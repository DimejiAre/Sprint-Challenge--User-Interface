<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Sprint Challenge - About</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container about-page">
        <header class="page-header">
            <div class="nav-bar">
                <img class="page-logo" src="./img/lambda-black.png" alt="lambda logo">
                <nav class="page-navigation">
                    <a href="./index.html">Home</a>
                    <a href="./about.html">About</a>
                    <a href="">Products</a>
                    <a href="">Blog</a>
                    <a href="./contact.html">Contact</a>
                </nav>
            </div>
            <img class="banner-image" src="./img/jumbo-about.png" alt="jumbo-about.png">
        </header>

        <section class="about-banner-text">
            <h3>Contact</h3>
            <p>
                Got a question? We'd love to hear from you and we'll respond as soon as possible.
            </p>
        </section>
        <div>
            <hr>
        </div>
        <main class="contact-main-text">
            <h1>Contact Us</h1>
            <form class="contact-form">
                <label for="name">Your Name:</label><br>
                <input type="text" name="name" placeholder="FullName"><br>
                <label for="email">Your Email:</label><br>
                <input type="text" name="email" placeholder="Email"><br>
                <label for="subject">Subject:</label><br>
                <input type="text" name="subject" placeholder="Subject"><br>
                <label for="request">Type of Request:</label><br>
                <select name="request">
                        <option value="inquiry">Inquiry</option>
                        <option value="complaints">Complaints</option>
                        <option value="other">Other</option>
                      </select><br>
                <textarea name="message" rows="10" cols="30" placeholder="Message">
                    </textarea><br>
                <input id="submit-button" type="submit" value="SUBMIT">
            </form>
        </main>

        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </footer>
    </div><!-- container -->
</body>

</html>
